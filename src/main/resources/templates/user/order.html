	<section
		style="animation: fadeIn 1s ease-in-out; } @keyframes fadeIn { from { opacity : 0; } to { opacity: 1; } } .container { max-width: 900px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); animation: slideIn 1s ease-in-out; } @keyframes slideIn { from { transform : translateY( -20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } } .form-label { font-weight: 600; } .total-price { font-size: 1.2rem; font-weight: bold; color: #dc3545; } .btn-primary { background-color: #007bff; border: none; transition: 0.3s; } .btn-primary :hover { background-color: #0056b3; transform: scale(1.05); } select , input { transition: all 0.3s ease; } select :focus , input :focus { border-color: #007bff; box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);">
		<div class="container mt-5 p-4">
			<h2 class="text-center text-primary mb-4">Checkout</h2>
			<form action="/user/save-orders" method="post" id="orders" novalidate>
				<div class="row g-4">
					<!-- Billing Address -->
					<div class="col-md-6">
						<h4 class="mb-3">Billing Address</h4>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label class="form-label">First Name</label> <input type="text"
									 name="firstName" class="form-control">
							</div>
							<div class="col-md-6 mb-3">
								<label class="form-label">Last Name</label> <input type="text"
									 name="lastName" class="form-control">
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Email</label> <input type="email"
								 name="email" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">Mobile No</label> <input type="number"
								 name="mobileNo" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">Address</label> <input type="text"
								 name="address" class="form-control">
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label class="form-label">City</label> <input type="text"
									 name="city" class="form-control">
							</div>
							<div class="col-md-6 mb-3">
								<label class="form-label">State</label> <input type="text"
									 name="state" class="form-control">
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">PinCode</label> <input type="number"
								 name="pincode" class="form-control">
						</div>
					</div>

					<!-- Payment Section -->
					<div class="col-md-6">
						<h4 class="mb-3">Payment Details</h4>
						<div class="card p-3">
							<table class="table">
								<tbody>
									<tr>
										<td>Total Price</td>
										<td class="text-end">&#8377; [[${orderPrice}]]</td>
									</tr>
									<tr>
										<td>Delivery Fee</td>
										<td class="text-end">&#8377; 150</td>
									</tr>
									<tr>
										<td>Tax</td>
										<td class="text-end">&#8377; 100</td>
									</tr>
									<tr class="border-top total-price">
										<td>Total Payable</td>
										<td class="text-end">&#8377; [[${totalOrderPrice}]]</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="mt-3">
							<label class="form-label">Select Payment Type</label> <select
								class="form-select"  name="paymentType">
								<option value="">---Select---</option>
								<option>Cash On Delivery</option>
								<option>Online Payment</option>
							</select>
						</div>
						<button class="btn btn-primary text-white mt-3 w-100">Place
							Order</button>
					</div>
				</div>
			</form>
		</div>
	</section>
