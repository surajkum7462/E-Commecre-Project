<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register Page</title>

</head>
<body>
	<section>
		<div
			class="container d-flex align-items-center justify-content-center min-vh-100 mt-5">
			<div class="row w-100 shadow-lg rounded overflow-hidden"
				style="max-width: 900px; background: #fff;">
				<div
					class="col-md-6 p-4 d-flex align-items-center justify-content-center bg-light">
					<img src="img/ecom.png" class="img-fluid" alt="Register Image"
						style="max-height: 350px; max-width: 100%;">
				</div>
				<div class="col-md-6 p-4">
					<div class="text-center mb-3">
						<h2 class="fw-bold">Register</h2>
						<!-- Success Message -->
						<th:block th:if="${session.successMsg}">
							<p class="mt-2 text-success text-center fw-bold text-primary">[[${session.successMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<!-- Error Message -->
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<p class="text-muted">Create a new account</p>
					</div>
					<form action="/saveUser" method="post"
						enctype="multipart/form-data" id="userRegister" novalidate>
						<div class="row g-2">
							<div class="col-12">
								<label class="form-label fw-semibold">Full Name</label> <input
									type="text" class="form-control" name="name"
									placeholder="Enter your full name" >
							</div>
							<div class="col-md-6">
								<label class="form-label fw-semibold">Mobile Number</label> <input
									type="text" class="form-control" name="mobileNumber"
									placeholder="Enter your mobile number" >
							</div>
							<div class="col-md-6">
								<label class="form-label fw-semibold">Email</label> <input
									type="email" class="form-control" name="email"
									placeholder="Enter your email" >
							</div>
							<div class="col-12">
								<label class="form-label fw-semibold">Address</label> <input
									type="text" class="form-control" name="address"
									placeholder="Enter your address" >
							</div>
							<div class="col-md-6">
								<label class="form-label fw-semibold">City</label> <input
									type="text" class="form-control" name="city"
									placeholder="Enter your city" >
							</div>
							<div class="col-md-6">
								<label class="form-label fw-semibold">State</label> <input
									type="text" class="form-control" name="state"
									placeholder="Enter your state" >
							</div>
							<div class="col-md-6">
								<label class="form-label fw-semibold">Country</label> <input
									type="text" class="form-control" name="country"
									placeholder="Enter your country" >
							</div>
							<div class="col-md-6">
								<label class="form-label fw-semibold">Pincode</label> <input
									type="text" class="form-control" name="pincode"
									placeholder="Enter your pincode" >
							</div>
							<div class="col-md-6">
								<label class="form-label fw-semibold">Password</label> <input
									type="password" class="form-control" name="password"
									placeholder="Enter password" >
							</div>
							<div class="col-md-6">
								<label class="form-label fw-semibold">Confirm Password</label> <input
									type="password" class="form-control" name="confirm_password"
									placeholder="Confirm password" >
							</div>
							<div class="col-12">
								<label class="form-label fw-semibold">Profile Image</label> <input
									type="file" class="form-control" name="img" >
							</div>
							<div class="col-12 text-center mt-3">
								<button type="submit" class="btn btn-primary w-100 py-2">Register</button>
							</div>
						</div>
					</form>
					<div class="text-center mt-3">
						<p class="mb-0">
							Already have an account? <a href="login"
								class="text-decoration-none">Login</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
