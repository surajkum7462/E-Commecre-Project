<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section
		style="font-family: 'Poppins', sans-serif; } .product-card { transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; border-radius: 12px; overflow: hidden; background: #ffffff; padding: 15px; } .product-card :hover { transform: translateY(-5px); box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); } .category-list a { font-weight: 600; transition: background 0.3s, color 0.3s; } .category-list a :hover { background-color: #007bff; color: white; } .btn-primary { background: linear-gradient(135deg, #007bff, #0056b3); border: none; } .btn-primary :hover { background: linear-gradient(135deg, #0056b3, #003f7f); } .card-title , .fs-5 , .fs-6 { font-weight: bold; } @media ( max-width : 768px) { .product-card { padding: 10px;}">
		<div
			class="container-fluid bg-primary p-5 mt-5 text-white text-center">
			<h2>Find Your Desired Product</h2>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<form action="/products" method="get">
						<div class="input-group">
							<input type="text" class="form-control" name="ch"
								placeholder="Search products...">
							<button class="btn btn-light text-dark ms-3 col-md-3">
								<i class="fa-solid fa-magnifying-glass"></i> Search
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container mt-4">
			<div class="row">
				<!-- Category Section -->
				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-4 bg-white rounded">
						<div class="card-body">
							<h5 class="card-title text-center text-primary">Categories</h5>
							<div class="list-group category-list">
								<a href="/products"
									class="list-group-item list-group-item-action"
									th:classappend="${paramVal==''} ? 'active' :''">All </a> <a
									th:each="c:${categories}"
									th:href="@{'/products?category='+${c.name}}"
									th:classappend="${paramVal==c.name} ? 'active' : ''"
									class="list-group-item list-group-item-action">[[${c.name}]]</a>
							</div>
						</div>
					</div>
				</div>

				<!-- Product Section -->
				<div class="col-md-9">
					<div class="card shadow-sm p-4 bg-white rounded">
						<div class="card-body">
							<h3 class="text-center text-primary">Our Products</h3>
							<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
								<th:block th:if="${productsSize>0}">


									<div class="col" th:each="p:${products}">
										<div class="card product-card">
										<!--th:src="@{'/img/product_img/'+${p.image}}"  -->
											<img th:src="${p.image}"
												class="card-img-top" alt="Product Image" height="200px"
												style="object-fit: cover;">
											<div class="card-body text-center">
												<h5 class="card-title">[[${p.title}]]</h5>
												<p class="fw-bold text-success fs-5">
													<span>&#8377; [[${p.discountPrice}]]</span> <br> <span
														class="text-decoration-line-through text-secondary">&#8377;
														[[${p.price}]]</span> <span class="fs-6 text-danger">[[${p.discount}]]%
														off</span>
												</p>
												<a th:href="@{'/product/'+${p.id}}"
													class="btn btn-primary w-100">View Details</a>
											</div>
										</div>
									</div>
								</th:block>
								<th:block th:unless="${productsSize>0}">
									<p class="fs-4 text-center mt-4 fw-bold text-danger">Products
										Not Available</p>
								</th:block>
							</div>
						</div>
					</div>

					<!-- Start Pagination -->

					<div class="row mt-3">
						<div class="col-md-3">Total Product : [[${totalElements}]]</div>
						<div class="col-md-6">
							<th:block th:if="${productsSize>0}">
								<nav aria-label="Page navigation example">
									<ul class="pagination">
										<li class="page-item"
											th:classappend="${isFirst} ? 'disabled' : ''"><a
											class="page-link"
											th:href="@{'/products?pageNo='+${pageNo-1}}"
											aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
										</a></li>
										<li th:each="i:${#numbers.sequence(1,totalPages)}"
											class="page-item"
											th:classappend="${pageNo+1==i} ? 'active' : ''"><a
											class="page-link" th:href="@{'/products?pageNo='+${i-1}}">[[${i}]]</a></li>

										<li class="page-item"
											th:classappend="${isLast} ? 'disabled' : ''"><a
											class="page-link"
											th:href="@{'/products?pageNo='+${pageNo+1}}"
											aria-label="Next"> <span aria-hidden="true">&raquo;</span>
										</a></li>
									</ul>
								</nav>
							</th:block>
						</div>
					</div>




				</div>
			</div>
		</div>
	</section>
</body>
</html>
