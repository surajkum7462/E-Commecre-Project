<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base :: layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<section
		style="background: linear-gradient(135deg, #007bff, #6610f2); color: #fff;">
		<div
			class="container d-flex align-items-center justify-content-center min-vh-100">
			<div class="row login-container w-100">
				<div class="col-md-6 login-image p-5">
					<img src="img/ecom.png" class="img-fluid" alt="Login Image"
						style="max-height: 400px; max-width: 100%;">
				</div>
				<div class="col-md-6 p-5">
					<div class="text-center mb-4">
						<h2 class="fw-bold text-dark-custom">Forgot Password</h2>
						<!-- Success Message -->
						<th:block th:if="${session.successMsg}">
							<p class="mt-2 text-success text-center fw-bold text-primary">[[${session.successMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<!-- Error Message -->
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<form action="/forgot-password" method="post">
						<div class="mb-3">
							<label class="form-label fw-semibold">Email</label>
							<div class="input-group">
								<span class="input-group-text bg-white"><i
									class="fas fa-envelope"></i></span> <input type="email"
									class="form-control" name="email"
									placeholder="Enter your email" required>
							</div>
						</div>
						<button type="submit" class="btn btn-custom w-100 py-2 text-white">Send
							Email</button>
					</form>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
