<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base :: layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5">
			<div class="row">
				<p class="text-center fw-bold fs-2">My Orders</p>
				<!-- Success Message -->
				<th:block th:if="${session.successMsg}">
					<p class="mt-2 text-success text-center fw-bold text-primary">[[${session.successMsg}]]</p>
					<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

				<!-- Error Message -->
				<th:block th:if="${session.errorMsg}">
					<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
					<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>
				<div class="col-md-12 ">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">Order Id</th>
								<th scope="col">Date</th>

								<th scope="col">Product Details</th>

								<th scope="col">Price</th>
								<th scope="col">Status</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="o:${orders}">
								<th scope="row">[[${o.orderId}]]</th>
								<td>[[${o.orderDate}]]</td>
								<td>[[${o.product.title}]]</td>

								<td>Quantity : [[${o.quantity}]] <br>Price :
									[[${o.price}]] <br>Total Price : [[${o.quantity *
									o.price}]]
								</td>
								<td>
								
								[[${o.status}]]</td>
								<td>
								<th:block th:if="${o.status!='Cancelled'}">
								  <a
									th:href="@{'/user/update-status?id='+${o.id}+'&st=6'}"
									class="btn btn-danger">Cancel</a>
								
								</th:block>
								
								<th:block th:unless="${o.status!='Cancelled'}">
								  <a
									href="#"
									class="btn btn-danger disabled" >Cancel</a>
								
								</th:block>
								
								</td>

							</tr>

						</tbody>
					</table>
				</div>

			</div>


		</div>
	</section>

</body>
</html>
