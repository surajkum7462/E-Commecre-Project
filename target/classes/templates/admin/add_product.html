<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base :: layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section style="background: linear-gradient(135deg, #f5f7fa, #c3cfe2);">
		<div class="container p-5 mt-3">
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8">
					<div class="card card-sh">
						<div class="card-header text-center fs-4 bg-primary text-white">Add
							Product</div>
						<!-- Success Message -->
						<th:block th:if="${session.successMsg}">
							<p class="mt-2 text-success text-center fw-bold text-primary">[[${session.successMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<!-- Error Message -->
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<div class="card-body p-4">
							<form action="/admin/saveProduct" method="post"
								enctype="multipart/form-data" id="addProduct" novalidate>
								<div class="mb-3">
									<label class="fw-bold">Enter Title</label> <input type="text"
										name="title" class="form-control" placeholder="Product Title"
										required>
								</div>
								<div class="mb-3">
									<label class="fw-bold">Enter Description</label>
									<textarea rows="3" name="description" class="form-control"
										placeholder="Product Description" required></textarea>
								</div>
								<div class="mb-3">
									<label class="fw-bold">Enter Category</label> <select
										class="form-contro" name="category" required>
										<option selected disabled>---Select---</option>
										<option th:each="c:${categories}">[[${c.name}]]</option>
									</select>
								</div>
								<div class="mb-3">
									<label class="fw-bold">Enter Price</label> <input type="text"
										name="price" class="form-control" placeholder="Product Price"
										required>
								</div>
								<div class="mb-3">
									<label class="form-label">Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" checked
											value="true" name="isActive" id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="false"
											name="isActive" id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											Inactive </label>
									</div>
								</div>
								<div class="row">
									<div class="mb-3 col-md-6">
										<label class="fw-bold">Enter Stock</label> <input
											type="number" name="stock" class="form-control"
											placeholder="Stock Quantity" required>
									</div>
									<div class="mb-3 col-md-6">
										<label class="fw-bold">Upload Image</label> <input type="file"
											name="file" class="form-control" required>
									</div>
								</div>
								<button type="submit" class="btn btn-custom w-100 py-2">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
