<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base :: layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section
		style="border-radius: 12px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease-in-out; } .card-sh :hover { transform: scale(1.02); } .btn-primary { background-color: #007bff; border: none; } .btn-danger { background-color: #dc3545; } .table img { width: 50px; height: 50px; border-radius: 8px;">
		<div class="container-fluid p-5 mt-5">
			<div class="row g-4">
				<!-- Add Category Form -->
				<div class="col-md-4">
					<div class="card card-sh p-3">
						<div class="card-header text-center bg-primary text-white">
							<p class="fs-4">Add Category</p>

							<!-- Success Message -->
							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold text-white">[[${session.successMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<!-- Error Message -->
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>

						<div class="card-body">
							<form action="/admin/saveCategory" method="post"
								enctype="multipart/form-data">
								<div class="mb-3">
									<label class="form-label">Enter Category</label> <input
										type="text" class="form-control" placeholder="Category name"
										name="name">
								</div>

								<div class="mb-3">
									<label class="form-label">Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" checked
											value="true" name="isActive" id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="false"
											name="isActive" id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											Inactive </label>
									</div>
								</div>


								<div class="mb-3">
									<label class="form-label">Upload Image</label> <input
										type="file" class="form-control" name="file">
								</div>
								<button type="submit" class="btn btn-primary w-100">Submit</button>
							</form>
						</div>
					</div>
				</div>

				<!-- Category Details Table -->
				<div class="col-md-8">
					<div class="card card-sh p-3">
						<div class="card-header text-center fs-4 bg-primary text-white">Category
							Details</div>
						<div class="card-body">
							<table class="table table-striped table-hover">
								<thead class="table-dark">
									<tr>
										<th scope="col">SI No</th>
										<th scope="col">Category</th>
										<th scope="col">Status</th>
										<th scope="col">Image</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cat,c:${categorys}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${cat.name}]]</td>
										<td>[[${cat.isActive}]]</td>
										<td><!-- *<img
											th:src="@{'/img/category_img/'+${cat.imageName}}"
											width="50px" height="50px"> -->
											<img
											th:src="${cat.imageName}"
											width="50px" height="50px">
											</td>
										<td><a th:href="@{'/admin/loadEditCategory/'+${cat.id}}"
											class="btn btn-primary btn-sm"><i
												class="fa-solid fa-pen-to-square fa-1x text-white"></i> Edit</a>
											<a th:href="@{'/admin/deleteCategory/'+${cat.id}}"
											class="btn  btn-danger btn-sm"><i
												class="fa-solid fa-trash fa-1x"></i> Delete</a></td>
									</tr>

								</tbody>
							</table>
							<div class="row mt-3">
								<div class="col-md-3">Total Categorys :
									[[${totalElements}]]</div>
								<div class="col-md-6">

									<nav aria-label="Page navigation example">
										<ul class="pagination">
											<li class="page-item"
												th:classappend="${isFirst} ? 'disabled' : ''"><a
												class="page-link"
												th:href="@{'/admin/category?pageNo='+${pageNo-1}}"
												aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
											</a></li>
											<li th:each="i:${#numbers.sequence(1,totalPages)}"
												class="page-item"
												th:classappend="${pageNo+1==i} ? 'active' : ''"><a
												class="page-link"
												th:href="@{'/admin/category?pageNo='+${i-1}}">[[${i}]]</a></li>

											<li class="page-item"
												th:classappend="${isLast} ? 'disabled' : ''"><a
												class="page-link"
												th:href="@{'/admin/category?pageNo='+${pageNo+1}}"
												aria-label="Next"> <span aria-hidden="true">&raquo;</span>
											</a></li>
										</ul>
									</nav>

								</div>
							</div>




						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
